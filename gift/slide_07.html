<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 驅動的企業禮品客製化平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="sidebar.js"></script>
    <style>
        /* 設置 Inter 字體 */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');

        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
            background-color: #f7f9fc;
            /* 調整 body 佈局以容納側邊欄 */
            display: flex;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        /* 側邊導覽列樣式 */
        .sidebar {
            width: 280px;
            /* 固定寬度 */
            padding: 2rem 1.5rem;
            background-color: #ffffff;
            border-right: 1px solid #e5e7eb;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.05);
            flex-shrink: 0;
            /* 防止被內容擠壓 */
            overflow-y: auto;
            position: sticky;
            /* 保持在頂部，如果內容區塊過長可捲動 */
            top: 0;
        }

        .nav-item {
            display: block;
            padding: 0.75rem 1rem;
            margin-bottom: 0.5rem;
            border-radius: 0.5rem;
            color: #4b5563;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .nav-item:hover {
            background-color: #eef2ff;
            color: #4f46e5;
        }

        .nav-item.active {
            background-color: #4f46e5;
            /* 活躍狀態背景色 */
            color: white;
            /* 活躍狀態文字顏色 */
            font-weight: 700;
            box-shadow: 0 4px 6px rgba(79, 70, 229, 0.3);
        }

        /* 主要內容區域 */
        .main-content-wrapper {
            flex-grow: 1;
            /* 佔據剩餘空間 */
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            /* 讓內容從頂部開始 */
        }

        /* 投影片容器樣式 (調整為不佔滿整個螢幕高度，更像文件瀏覽) */
        .slide {
            min-height: 80vh;
            /* 最小高度 */
            width: 100%;
            max-width: 1000px;
            /* 內容區塊最大寬度 */
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }

        /* =============== SVG Lightbox 樣式 (僅用於 slide_09.html) =============== */
        .lightbox-active {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            z-index: 5000 !important;
            background-color: rgba(247, 249, 252, 0.9) !important;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: flex !important;
            justify-content: center !important;
            align-items: center !important;
            padding: 1rem !important;
            margin: 0 !important;
            border-radius: 0 !important;
            cursor: default !important;
        }

        .lightbox-active img {
            width: auto;
            max-width: 90%;
            max-height: 90vh;
            object-fit: contain;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .lightbox-active .svg-lightbox-close-btn {
            display: flex !important;
        }

        /* =============== [END] SVG Lightbox 樣式 =============== */

        /* 原有表格美化樣式 (保留) */
        .slide table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 0.5rem;
        }

        .slide th,
        .slide td {
            padding: 0.75rem 1rem;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }

        .slide th {
            background-color: #eef2ff;
            font-weight: 600;
            color: #4f46e5;
            border-top-left-radius: 0.5rem;
            border-top-right-radius: 0.5rem;
        }

        /* 確保所有文字在單行顯示，防止換行，讓表格保持緊湊 */
        .divide-y td {
            white-space: nowrap;
            /* 這是確保所有內容不換行的關鍵 */
        }

        /* 按鈕基礎樣式 - 調整為 Indigo 主色調 */
        .action-btn-secondary {
            /* 檢視需求按鈕 (Secondary Action) */
            @apply px-3 py-1.5 text-sm font-medium text-indigo-600 bg-white border border-indigo-300 rounded-lg shadow-sm hover:bg-indigo-50 transition duration-150 whitespace-nowrap;
        }

        .action-btn-primary {
            /* 主按鈕 (AI 生成) 樣式調整為與簡報風格一致的 Indigo 藍色調 */
            @apply px-3 py-1.5 text-sm font-semibold text-white rounded-lg shadow-md transition duration-150 transform hover:scale-[1.01] bg-indigo-600 hover:bg-indigo-700 focus:ring-2 focus:ring-indigo-400 focus:ring-offset-2 flex items-center whitespace-nowrap;
        }

        /* 手機響應式優化 (小於 768px) */
        @media (max-width: 767px) {

            /* 將表格結構轉換為堆疊的卡片樣式 */
            table,
            thead,
            tbody,
            th,
            td,
            tr {
                display: block;
                width: 100%;
                padding: 0;
                border: none;
            }

            /* 隱藏表頭 */
            thead {
                display: none;
            }

            tbody tr {
                @apply mb-4 p-4 border border-gray-200 rounded-xl shadow-sm bg-gray-50;
            }

            /* 讓 TD 變成區塊，並自行控制佈局 */
            tbody tr td {
                @apply p-0 m-0 border-0 mb-2 whitespace-normal;
                display: flex;
                align-items: center;
            }

            /* 隱藏預覽圖和 No. (在手機上簡化) */
            .order-cell {
                display: none !important;
            }

            /* 標題與需求 */
            tbody tr td:nth-child(3) {
                @apply flex flex-col items-start w-full mb-3;
            }

            /* 操作按鈕組 */
            tbody tr td:nth-child(4) {
                @apply text-left w-full mt-2;
            }

            tbody tr td:nth-child(4)>div {
                @apply flex-col space-x-0 space-y-2 w-full;
                /* 讓按鈕垂直堆疊並佔滿寬度 */
            }

            .action-btn-secondary,
            .action-btn-primary {
                @apply w-full justify-center;
            }
        }
    </style>
</head>

    <script>
        // JavaScript 用於自動標記當前投影片為 active
        document.addEventListener('DOMContentLoaded', () => {
            const path = window.location.pathname;
            // 取得當前檔案名稱，例如 'slide_01.html'
            const currentFile = path.substring(path.lastIndexOf('/') + 1);

            // 尋找導覽列中匹配的連結
            const navItems = document.querySelectorAll('#nav-list a');
            navItems.forEach(item => {
                const href = item.getAttribute('href');
                if (href === currentFile) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });

            // 投影片 9 的 Lightbox 功能（僅需要貼入 slide_09.html 中）
            if (currentFile === 'slide_09.html') {
                const hofontBox = document.getElementById('hofontsvgbx');
                const hocmsBox = document.getElementById('hocmssvgbx');
                const closeHofontBtn = document.getElementById('close-hofont');
                const closeHocmsBtn = document.getElementById('close-hocms');

                if (hofontBox && hocmsBox) {
                    hofontBox.classList.add('cursor-zoom-in', 'transition', 'duration-300', 'hover:scale-105');
                    hocmsBox.classList.add('cursor-zoom-in', 'transition', 'duration-300', 'hover:scale-105');

                    hofontBox.addEventListener('click', function () {
                        this.classList.add('lightbox-active');
                    });

                    hocmsBox.addEventListener('click', function () {
                        this.classList.add('lightbox-active');
                    });

                    closeHofontBtn.addEventListener('click', function (event) {
                        event.stopPropagation();
                        hofontBox.classList.remove('lightbox-active');
                    });

                    closeHocmsBtn.addEventListener('click', function (event) {
                        event.stopPropagation();
                        hocmsBox.classList.remove('lightbox-active');
                    });
                }
            }
        });
    </script>
</body>
