<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 驅動的企業禮品客製化平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="sidebar.js"></script>
    <style>
        /* 設置 Inter 字體 */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');

        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
            background-color: #f7f9fc;
            /* 調整 body 佈局以容納側邊欄 */
            display: flex;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        /* 側邊導覽列樣式 */
        .sidebar {
            width: 280px;
            /* 固定寬度 */
            padding: 2rem 1.5rem;
            background-color: #ffffff;
            border-right: 1px solid #e5e7eb;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.05);
            flex-shrink: 0;
            /* 防止被內容擠壓 */
            overflow-y: auto;
            position: sticky;
            /* 保持在頂部，如果內容區塊過長可捲動 */
            top: 0;
        }

        .nav-item {
            display: block;
            padding: 0.75rem 1rem;
            margin-bottom: 0.5rem;
            border-radius: 0.5rem;
            color: #4b5563;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .nav-item:hover {
            background-color: #eef2ff;
            color: #4f46e5;
        }

        .nav-item.active {
            background-color: #4f46e5;
            /* 活躍狀態背景色 */
            color: white;
            /* 活躍狀態文字顏色 */
            font-weight: 700;
            box-shadow: 0 4px 6px rgba(79, 70, 229, 0.3);
        }

        /* 主要內容區域 */
        .main-content-wrapper {
            flex-grow: 1;
            /* 佔據剩餘空間 */
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            /* 讓內容從頂部開始 */
        }

        /* 投影片容器樣式 (調整為不佔滿整個螢幕高度，更像文件瀏覽) */
        .slide {
            min-height: 80vh;
            /* 最小高度 */
            width: 100%;
            max-width: 1000px;
            /* 內容區塊最大寬度 */
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }

        /* =============== SVG Lightbox 樣式 (僅用於 slide_09.html) =============== */
        .lightbox-active {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            z-index: 5000 !important;
            background-color: rgba(247, 249, 252, 0.9) !important;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: flex !important;
            justify-content: center !important;
            align-items: center !important;
            padding: 1rem !important;
            margin: 0 !important;
            border-radius: 0 !important;
            cursor: default !important;
        }

        .lightbox-active img {
            width: auto;
            max-width: 90%;
            max-height: 90vh;
            object-fit: contain;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .lightbox-active .svg-lightbox-close-btn {
            display: flex !important;
        }

        /* =============== [END] SVG Lightbox 樣式 =============== */

        /* 原有表格美化樣式 (保留) */
        .slide table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 0.5rem;
        }

        .slide th,
        .slide td {
            padding: 0.75rem 1rem;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }

        .slide th {
            background-color: #eef2ff;
            font-weight: 600;
            color: #4f46e5;
            border-top-left-radius: 0.5rem;
            border-top-right-radius: 0.5rem;
        }

        /* Tailwind Class 基礎設置 */
        /* 適用於主要輸入欄位 */
        .text-input {
            @apply w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 shadow-sm;
        }

        /* 表單組件標籤 */
        .input-label {
            @apply block text-sm font-semibold text-gray-700 mb-1;
        }

        /* 主要按鈕 (儲存) */
        .btn-primary {
            @apply bg-indigo-600 text-white px-6 py-2 rounded-lg shadow-md hover:bg-indigo-700 transition duration-150 transform hover:scale-[1.02] active:scale-95;
        }

        /* 次要按鈕 (取消) */
        .btn-secondary {
            @apply bg-white text-gray-700 border border-gray-300 px-6 py-2 rounded-lg shadow-sm hover:bg-gray-100 transition duration-150 transform hover:scale-[1.02] active:scale-95;
        }

        /* 響應式調整 */
        @media (max-width: 1023px) {

            /* 在手機和平板上，圖片區和表單區垂直堆疊 */
            .lg\:grid-cols-3 {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <nav id="sidebar-placeholder" class="sidebar">
    </nav>

    <div class="main-content-wrapper">
        <main id="slide-1" class="slide">
            <div id="product-upload-container"
                class="w-full h-full flex flex-col bg-white rounded-xl shadow-lg p-6 md:p-8 lg:p-10">

                <div class="text-left mb-6">
                    <h1 class="text-3xl font-extrabold text-gray-800 border-b pb-2 mb-2">
                        上架商品資訊登錄
                    </h1>
                    <p class="text-md text-gray-500 font-light">
                        請填寫商品詳細資訊，左側上傳圖片可自動填充範例文案。
                    </p>
                </div>

                <!-- 核心內容：雙欄佈局 -->
                <div class="flex-grow grid grid-cols-1 lg:grid-cols-3 gap-8 overflow-y-auto pr-2">

                    <!-- 左欄: 圖片上傳區塊 (佔 1 份寬度) -->
                    <div class="lg:col-span-1 flex flex-col items-center">
                        <label for="image-upload"
                            class="cursor-pointer w-full max-w-[400px] aspect-square bg-gray-50 border-4 border-dashed border-indigo-300 rounded-xl flex flex-col items-center justify-center p-4 shadow-inner transition duration-300 hover:bg-indigo-50 hover:border-indigo-500">
                            <input type="file" id="image-upload" accept="image/*" class="hidden"
                                onchange="previewImage(event)">
                            <img id="image-preview" src="https://placehold.co/400x400/ECECEC/94A3B8?text=點擊此處上傳圖片"
                                alt="圖片預覽" class="w-full h-full object-cover rounded-lg" style="display: block;">
                            <p id="upload-hint" class="mt-4 text-indigo-600 font-medium text-center">
                                上傳商品主圖 (建議比例 1:1)
                            </p>
                        </label>
                    </div>

                    <!-- 右欄: 輸入表單區塊 (佔 2 份寬度) -->
                    <div class="lg:col-span-2 space-y-4">

                        <!-- 1. 商品標題 -->
                        <div class="form-group">
                            <label for="title" class="block text-sm font-semibold text-gray-700 mb-1">商品標題 (Title) <span
                                    class="text-red-500">*</span></label>
                            <input type="text" id="title" placeholder="輸入商品標題 (Title)" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 shadow-sm">
                        </div>

                        <!-- 2. 品牌名稱 -->
                        <div class="form-group">
                            <label for="brand" class="block text-sm font-semibold text-gray-700 mb-1">品牌名稱 (Brand) <span
                                    class="text-red-500">*</span></label>
                            <input type="text" id="brand" placeholder="輸入品牌名稱 (Brand)" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 shadow-sm">
                        </div>

                        <!-- 3. 商品簡介 -->
                        <div class="form-group">
                            <label for="description" class="block text-sm font-semibold text-gray-700 mb-1">商品簡介 (Description)</label>
                            <textarea id="description" placeholder="輸入商品簡介 (Description)" rows="6"
                                class="text-input resize-none"></textarea>
                        </div>

                        <!-- 4. 建議售價 -->
                        <div class="form-group">
                            <label for="price" class="block text-sm font-semibold text-gray-700 mb-1">建議售價 (Price) <span
                                    class="text-red-500">*</span></label>
                            <div class="relative">
                                <span
                                    class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 font-semibold">NT$</span>
                                <input type="text" id="price" placeholder="輸入建議售價 (Price)" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 shadow-sm pl-14">
                            </div>
                        </div>

                        <!-- 5. 注意事項 -->
                        <div class="form-group">
                            <label for="notes" class="block text-sm font-semibold text-gray-700 mb-1">注意事項 (Notes)</label>
                            <textarea id="notes" placeholder="輸入注意事項 (Notes)" rows="4"
                                class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 shadow-sm resize-none"></textarea>
                        </div>

                    </div>
                </div>

                <!-- 下方區塊：操作按鈕 -->
                <div class="mt-8 pt-4 border-t flex justify-end space-x-4">
                    <button id="cancel-btn" onclick="clearForm()" class="bg-indigo-600 text-white px-6 py-2 rounded-lg shadow-md hover:bg-indigo-700 transition duration-150 transform hover:scale-[1.02] active:scale-95">
                        <span class="font-medium">取消</span>
                    </button>
                    <button id="save-btn" onclick="saveProduct()" class="bg-indigo-600 text-white px-6 py-2 rounded-lg shadow-md hover:bg-indigo-700 transition duration-150 transform hover:scale-[1.02] active:scale-95">
                        <span class="font-medium">儲存商品</span>
                    </button>
                </div>

            </div>
        </main>

    </div>


    <script>
        // JavaScript 用於自動標記當前投影片為 active
        document.addEventListener('DOMContentLoaded', () => {
            const path = window.location.pathname;
            // 取得當前檔案名稱，例如 'slide_01.html'
            const currentFile = path.substring(path.lastIndexOf('/') + 1);

            // 尋找導覽列中匹配的連結
            const navItems = document.querySelectorAll('#nav-list a');
            navItems.forEach(item => {
                const href = item.getAttribute('href');
                if (href === currentFile) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });

            // 投影片 9 的 Lightbox 功能（僅需要貼入 slide_09.html 中）
            if (currentFile === 'slide_09.html') {
                const hofontBox = document.getElementById('hofontsvgbx');
                const hocmsBox = document.getElementById('hocmssvgbx');
                const closeHofontBtn = document.getElementById('close-hofont');
                const closeHocmsBtn = document.getElementById('close-hocms');

                if (hofontBox && hocmsBox) {
                    hofontBox.classList.add('cursor-zoom-in', 'transition', 'duration-300', 'hover:scale-105');
                    hocmsBox.classList.add('cursor-zoom-in', 'transition', 'duration-300', 'hover:scale-105');

                    hofontBox.addEventListener('click', function () {
                        this.classList.add('lightbox-active');
                    });

                    hocmsBox.addEventListener('click', function () {
                        this.classList.add('lightbox-active');
                    });

                    closeHofontBtn.addEventListener('click', function (event) {
                        event.stopPropagation();
                        hofontBox.classList.remove('lightbox-active');
                    });

                    closeHocmsBtn.addEventListener('click', function (event) {
                        event.stopPropagation();
                        hocmsBox.classList.remove('lightbox-active');
                    });
                }
            }
        });
    </script>
    <script>
        // 預設的商品資訊文案
        const PRODUCT_DATA = {
            title: "【Sleek Chic】輕奢粉鑽菱格緞面棒球帽｜甜美優雅遮陽老帽 (三色可選)",
            brand: "Sleek Chic (中文名稱：絲麗奇)",
            description: `這款【Sleek Chic】輕奢粉鑽菱格緞面棒球帽，是您日常穿搭中不可或缺的點睛之筆。我們選用細膩親膚的緞面材質，搭配經典的菱格紋縫線設計，低調中透出如粉鑽般的光澤感，將棒球帽的休閒風格提升至輕奢優雅的層次。

設計特色：
- 優雅菱格紋： 精緻立體的縫線，增添視覺豐富度與質感。
- 緞面光澤： 柔軟滑順的布料，提升整體穿搭的甜美與高級感。
- 完美版型： 經典六片式剪裁，修飾臉型，帽簷弧度適中，遮陽效果佳。
- 透氣舒適： 內裡設有透氣孔，長時間配戴也保持舒適。

百搭款式： 無論是搭配洋裝、襯衫裙或休閒牛仔褲，都能輕鬆打造甜美、輕熟或韓系的時尚造型。`,
            price: "1,280 (原價 NT$ 1,680)",
            notes: `請仔細閱讀以下資訊，以確保您的購物體驗與商品保養：

- 色差說明： 商品照片皆為實品拍攝，但由於每台電腦/手機螢幕顯色度不同，可能會有些微色差，顏色請以收到實品為準。
- 尺寸調整： 本商品為單一尺寸，頭圍可透過後方金屬調節扣環自由調整，適用頭圍約 54-58 cm。
- 清洗與保養：
    - 建議局部手洗或使用乾淨濕布輕輕擦拭髒污處。
    - 請勿直接將帽子浸泡於水中或丟入洗衣機，以免破壞帽子的定型與材質。
    - 洗後請平置於陰涼處自然風乾，避免陽光直射或使用烘乾機。
- 退換貨規範： 根據消保法規定，商品到貨後享七日鑑賞期（非試用期）。若需辦理退換貨，請保持商品全新未使用狀態，吊牌、包裝完整，並於期限內聯繫客服。`,
        };


        /**
         * 處理圖片預覽和自動填充文案
         * @param {Event} event 
         */
        function previewImage(event) {
            const file = event.target.files[0];
            const preview = document.getElementById('image-preview');
            const hint = document.getElementById('upload-hint');

            if (file) {
                // 1. 圖片預覽
                const reader = new FileReader();
                reader.onload = function (e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    hint.textContent = '已成功上傳圖片，已自動填充商品資訊。';
                };
                reader.readAsDataURL(file);

                // 2. 自動填充文案
                fillFormWithData(PRODUCT_DATA);

            } else {
                // 如果取消選擇，恢復預設狀態
                preview.src = "https://placehold.co/400x400/ECECEC/94A3B8?text=點擊此處上傳圖片";
                hint.textContent = '上傳商品主圖 (建議比例 1:1)';

                // 清空表單 (可選，這裡選擇保留已填寫內容，只在取消按鈕時清空)
            }
        }

        /**
         * 使用預設數據填充表單
         * @param {Object} data - 要填充的數據
         */
        function fillFormWithData(data) {
            document.getElementById('title').value = data.title;
            document.getElementById('brand').value = data.brand;
            document.getElementById('description').value = data.description.trim();
            // 為了專業展示，只顯示價格數字部分
            document.getElementById('price').value = data.price.split(' ')[0].replace('NT$', '').trim();
            document.getElementById('notes').value = data.notes.trim();
        }


        /**
         * 儲存商品操作（實際應用中會進行數據驗證與 API 提交）
         */
        function saveProduct() {
            const title = document.getElementById('title').value;
            if (!title.trim()) {
                showMessageBox('請填寫商品標題', 'error');
                return;
            }

            // 這裡僅用訊息框模擬儲存成功
            showMessageBox(`商品 [${title}] 資訊已提交！`, 'success');
        }

        /**
         * 清空表單內容
         */
        function clearForm() {
            document.getElementById('title').value = '';
            document.getElementById('brand').value = '';
            document.getElementById('description').value = '';
            document.getElementById('price').value = '';
            document.getElementById('notes').value = '';

            const preview = document.getElementById('image-preview');
            preview.src = "https://placehold.co/400x400/ECECEC/94A3B8?text=點擊此處上傳圖片";
            document.getElementById('upload-hint').textContent = '上傳商品主圖 (建議比例 1:1)';

            showMessageBox('表單內容已清除。', 'info');
        }


        // ===================================================
        // 自定義訊息框取代 alert()
        // ===================================================
        function showMessageBox(message, type = 'info') {
            const container = document.getElementById('product-upload-container');
            let msgBox = document.getElementById('custom-message-box');

            if (!msgBox) {
                msgBox = document.createElement('div');
                msgBox.id = 'custom-message-box';
                msgBox.className = 'fixed top-4 right-4 p-4 rounded-lg shadow-xl text-white transform transition-all duration-300 z-50';
                container.appendChild(msgBox);
            }

            let bgColor = 'bg-gray-700';
            if (type === 'success') bgColor = 'bg-green-600';
            else if (type === 'error') bgColor = 'bg-red-600';
            else if (type === 'info') bgColor = 'bg-blue-600';

            msgBox.className = `fixed top-4 right-4 p-4 rounded-lg shadow-xl text-white transform transition-all duration-300 z-50 ${bgColor}`;
            msgBox.innerHTML = `<p class="font-semibold">${message}</p>`;
            msgBox.style.opacity = '1';
            msgBox.style.transform = 'translateY(0)';

            // 自動消失
            setTimeout(() => {
                msgBox.style.opacity = '0';
                msgBox.style.transform = 'translateY(-20px)';
            }, 3000);
        }

    </script>
</body>

</html>
